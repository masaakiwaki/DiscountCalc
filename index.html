<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        window.addEventListener('load', function () {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register("service-worker.js")
                    .then(function (registration) {
                        console.log("serviceWorker registed.");
                    }).catch(function (error) {
                        console.warn("serviceWorker error.", error);
                    });
            }
        });
    </script>

    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>割引計算</title>
</head>

<body>
    <header>
        <div class="titleContainer">
            <h2 class="mt-3">割引計算</h2>
        </div>
    </header>

    <div>
        <nav></nav>
        <main id="app">
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button" @click="calcSouceAmout()">元値を調べる</button>
                <button class="btn btn-primary" type="button" @click="calcDiscountAmount()">割引後の価格を調べる</button>
                <button class="btn btn-primary" type="button" @click="calcDiscountRate()">割引率を調べる</button>
              </div>
            <div class="input-group mt-3">
                <span class="input-group-text">元　　　値</span>
                <input type="text" class="form-control" v-model="sourceAmount"
                    aria-label="Amount (to the nearest dollar)">
            </div>
            <div class="input-group mt-3">
                <span class="input-group-text">割引後価格</span>
                <input type="text" class="form-control" v-model="discountAmount"
                    aria-label="Amount (to the nearest dollar)">
            </div>
            <div class="input-group mt-3">
                <span class="input-group-text">割引率(％)</span>
                <input type="text" class="form-control" v-model="discountRate"
                    aria-label="Amount (to the nearest dollar)">
            </div>
        </main>
        <aside></aside>
    </div>
    <footer></footer>





    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>

</body>

</html>
